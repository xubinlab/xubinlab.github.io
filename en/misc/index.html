<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misc | Xu Bin Lab</title>
  <meta name="description" content="Miscellaneous thoughts and discussions." />
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="alternate" hreflang="zh-cn" href="https://xubinlab.com/misc/" />
  <link rel="alternate" hreflang="en" href="https://xubinlab.com/en/misc/" />
</head>
<body>
<header>
  <nav>
    <div class="brand">
      <a href="/" style="color:inherit;text-decoration:none;">XU BIN LAB</a>
    </div>
    <ul>
      <li><a href="/en/#about">About</a></li>
      <li><a href="/en/tech-stack/">Tech Stack</a></li>
      <li><a href="/en/projects/">Projects</a></li>
      <li><a href="/en/notes/">Notes</a></li>
      <li><a href="/en/tools/">Tools</a></li>
      <li><a href="/en/misc/">Misc</a></li>
      <li><a href="/en/#contact">Contact</a></li>
      <li class="lang-switch"><a href="/">中文</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="misc">
    <h2>MISC</h2>
    <p class="muted">
      Miscellaneous thoughts and discussions will be added here.
    </p>
  </section>
</main>

<footer>
  © <span id="year"></span> Xu Bin Lab · Misc
</footer>

<button id="back-to-top" class="back-to-top" aria-label="Back to top" title="Back to top">
  ↑
</button>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const backToTopButton = document.getElementById('back-to-top');
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
      backToTopButton.classList.add('show');
    } else {
      backToTopButton.classList.remove('show');
    }
  });

  backToTopButton.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
</body>
</html>
